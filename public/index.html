<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <h1>Add a Book</h1>
    <p>Title: <input type="text" v-model="newBook.title"></p>
    <p>Author: <input type="text" v-model="newBook.author"></p>
    <p><input type="checkbox" v-model="newBook.replace">Replaceable</p>
    <p><input type="submit" v-on:click="addBook"></p>
    <h1>Search for a Book</h1>
    <input type="text" v-model="searchTerm">
    <div v-for="book in filterBy(books, searchTerm, 'title', 'author')">
      <h3>{{ book.title }}</h3>
      <h4>{{ book.author }}</h4>
      <h5 v-if="book.replace">(REPLACEABLE)</h5>
      <hr>
    </div>

  </div>
</template>
